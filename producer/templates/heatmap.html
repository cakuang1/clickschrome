<!DOCTYPE html>
<html>
<head>
    <title>Heatmap Example</title>
    <style>
        /* Add your CSS styles here */
        .heatmap-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            opacity: 0.5; /* Initial opacity */
            transition: opacity 0.3s; /* Smooth transition */
            background-color: #333; /* Background color */
            color: white; /* Text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        /* Change opacity on hover */
        .heatmap-button:hover {
            opacity: 1;
        }
    </style>
    <script src="{{ url_for('static', filename='js/heatmap.js') }}"></script>
</head>
<body>
    <div id="heatmap-container" style="width: 100%; height: 100vh;"></div>
    <button class="heatmap-button">Clear Clicks</button>
    <script>
        var heatmapData = {{ heatmap_data | tojson | safe }};
        var heatmapInstance = h337.create({
            container: document.getElementById('heatmap-container'),
            radius: 20
        }); 
        heatmapInstance.setData({ data: heatmapData });
        function clearClicks() {
        // Clear the heatmapData array
        heatmapData = [];
        // Update the heatmap with the cleared data
        heatmapInstance.setData({ data: heatmapData });
    }

    // Add a click event listener to the "Clear Clicks" button
    var clearButton = document.getElementById('clear-button');
    clearButton.addEventListener('click', clearClicks);
    </script>
</body>
</html>
